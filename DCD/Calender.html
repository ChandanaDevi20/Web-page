<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Calendar View</title>
    <link rel="stylesheet" href="Calender.css">
</head>
<body>
    <div class="calendar">
        <div class="month">
            <h2>March 2024</h2>
        </div>
        <ul class="weekdays">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
        </ul>
        <ul class="days">
            <br>
        </ul>
    </div>
    <div id="orderDetails" class="hidden">
        
    </div>

    <script src="Calender.js"></script>
</body>
</html>
